          <p><span>Try it free for 7 days</span>then $20/mo thereafter</p>
        </div>

          <form action="">

              <input type="text" placeholder="First Name" required />
            </div>
            <div class="input">
              <input type="text" placeholder="Last Name" required />
            </div>

              <input type="email" placeholder="Email Address" />

            </div>

            </div>
            <p>
